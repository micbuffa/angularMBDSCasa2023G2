<main class="container">
  <a routerLink="/add">
    <button mat-flat-button color="primary" class="ajouterBtn">
      Ajouter devoir
    </button>
  </a>

  <h2>{{titre}}</h2>
  <mat-divider></mat-divider>

  <mat-list *ngFor="let a of assignments">
    <div mat-subheader>{{a.dateDeRendu | date:'dd/MM/yyyy'}}</div>
    <mat-list-item (click)="assignmentClique(a)">
      <p [ngClass]="{'rendu':a.rendu, 'nonrendu':!a.rendu}">{{a.nom}}, rendu : {{a.rendu}}</p>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>

  <app-assignment-detail [assignmentTransmis]="assignmentSelectionne" (delAssignment)="onDeleteAssignment($event)">

  </app-assignment-detail>
</main>
